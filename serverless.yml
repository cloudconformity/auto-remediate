resources:

  Resources:
    KmsKeySqsQueueFromSns:
      Type: "AWS::KMS::Key"
      Properties:
        Description: "Encrypts messages publishes to an SQS queue from an SNS topic"
        KeyPolicy: '
                  {
                    "Version": "2012-10-17",
                    "Id": "Conformity-SNS-to-SQS-Key-${self:provider.region}",
                    "Statement":[
                      {
                        "Sid": "Enable IAM User Permissions",
                        "Effect": "Allow",
                        "Principal": {
                          "AWS": [ "arn:aws:iam::#{AWS::AccountId}:root"]
                        },
                        "Action": "kms:*",
                        "Resource": "*"
                      },
                      {
                        "Sid": "Allow SQS",
                        "Effect": "Allow",
                        "Principal": {
                          "Service": "sqs.amazonaws.com"
                        },
                        "Action": [
                          "kms:GenerateDataKey",
                          "kms:Decrypt",
                          "kms:Encrypt"
                        ],
                        "Resource": "*"
                      },
                      {
                        "Sid": "Allow SNS",
                        "Effect": "Allow",
                        "Principal": {
                          "Service": "sns.amazonaws.com"
                        },
                        "Action": [
                          "kms:GenerateDataKey",
                          "kms:Decrypt",
                          "kms:Encrypt"
                        ],
                        "Resource": "*"
                      }
                    ]
                  }'

    KeyAlias:
      Type: AWS::KMS::Alias
      Properties:
        AliasName: alias/SNS-to-SQS-Key-${self:provider.region}
        TargetKeyId:
          Fn::GetAtt:
            - KmsKeySqsQueueFromSns
            - Arn

    SNSTopicAutoRemediate:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: CloudConformity Topic
        KmsMasterKeyId: alias/aws/sns
        TopicName: CloudConformity
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Name
            Value: CloudConformity
          - Key: Owner
            Value: CloudConformity

    AutoRemediateQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-queue
        VisibilityTimeout: 10
        DelaySeconds: 3
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt
            - AutoRemediateQueueDLQ
            - Arn
          maxReceiveCount: 3
        KmsMasterKeyId: !GetAtt
          - KmsKeySqsQueueFromSns
          - Arn
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Name
            Value: AutoRemediateQueue
          - Key: Owner
            Value: CloudConformity

    AutoRemediateQueueDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-queue-dlq
        KmsMasterKeyId: !GetAtt
          - KmsKeySqsQueueFromSns
          - Arn
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Name
            Value: AutoRemediateQueueDLQ
          - Key: Owner
            Value: CloudConformity

    SNSToAutoRemediateQueueSqsPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "allow-sns-messages"
              Effect: Allow
              Principal: "*"
              Resource: !GetAtt
                - AutoRemediateQueue
                - Arn
              Action: "SQS:SendMessage"
              Condition:
                ArnEquals:
                  "aws:SourceArn": !Ref SNSTopicAutoRemediate
        Queues:
          - Ref: AutoRemediateQueue

    AutoRemediateQueueSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: !Ref SNSTopicAutoRemediate
        Endpoint: !GetAtt
          - AutoRemediateQueue
          - Arn
        Protocol: sqs
        RawMessageDelivery: "true"

    AutoRemediateEC2002Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: AutoRemediateEC2-002Role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: AutoRemediationXRayPolicy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - xray:PutTraceSegments
                    - xray:PutTelemetryRecords
                  Resource: "*"
          - PolicyName: AutoRemediateEC2-002Policy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - ec2:RevokeSecurityGroupIngress
                  Resource: "*"

    AutoRemediateEC2003Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: AutoRemediateEC2-003Role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: AutoRemediationXRayPolicy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - xray:PutTraceSegments
                    - xray:PutTelemetryRecords
                  Resource: "*"
          - PolicyName: AutoRemediateEC2-003Policy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
